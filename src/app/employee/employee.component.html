<div class="py-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap mb-4">
      <div class="search">
        <label for="search">
          <mat-icon>search</mat-icon>
        </label>
        <input id="search" type="text" placeholder="Search here" [(ngModel)]="searchTerm">
      </div>

      <button mat-raised-button color="primary" (click)="addEmployee()">
        <mat-icon>add</mat-icon>
        Add Employee
      </button>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource| filter: searchTerm" matSort>
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.firstname}} </mat-cell>
        </ng-container>
    
        
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.lastname}} </mat-cell>
        </ng-container>
    
       
        <ng-container matColumnDef="email" >
          <mat-header-cell *matHeaderCellDef mat-sort-header > Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile number </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.telephone}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
        </ng-container>
    
        
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button  mat-icon-button   [matMenuTriggerFor]="actions">
              <mat-icon>more_vert</mat-icon>
            </button> 
            <mat-menu #actions="matMenu">
              <button mat-menu-item (click)="editEmployee(row)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="removeEmployee(row.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
